<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/dashboard.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo">
                    
                    <h1>JobTrackr</h1>
                </div>
            </div>

            <nav class="nav">
                <a href="#" class="nav-item active">
                    <svg class="nav-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" />
                    </svg>
                    Dashboard
                </a>
                <a href="#" class="nav-item">
                    <svg class="nav-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h12A2.25 2.25 0 0020.25 14.25V3M3.75 21h16.5M12 3v18" />
                    </svg>
                    Analytics
                </a>
                <a href="#" class="nav-item">
                    <svg class="nav-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0h18M12 12.75h.008v.008H12v-.008z" />
                    </svg>
                    Calendar
                </a>
                <a href="#" class="nav-item">
                    <svg class="nav-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-1.007 1.11-1.226l.558-.223c.55-.22 1.158-.22 1.708 0l.558.223c.549.22 1.02.684 1.11 1.226l.09.542-.09.542c-.09.542-.56 1.007-1.11 1.226l-.558.223c-.55.22-1.158.22-1.708 0l-.558-.223c-.549-.22-1.02-.684-1.11-1.226l-.09-.542z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.071-2.071a4.5 4.5 0 00-6.364-6.364l-2.071-2.071M15.75 15.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.875m-1.5-1.5l-2.071-2.071a4.5 4.5 0 00-6.364 6.364l2.071 2.071" />
                    </svg>
                    Settings
                </a>
            </nav>

            <div class="profile-section">
                <a href="#" class="profile">
                    <img class="profile-img" src="https://placehold.co/100x100/7c3aed/ffffff?text=U" alt="User avatar">
                    <div class="profile-info">
                        <p class="profile-name">User Name</p>
                        <p class="profile-link">View profile</p>
                    </div>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <div class="header-content">
                    <button id="add-btn" class="add-btn">
                        <svg class="add-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                        </svg>
                        New Application
                    </button>
                </div>
            </header>

            <main class="content">
                <div id="kanban" class="kanban">
                    <!-- Columns will be generated by JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Application</h2>
                <button id="close-btn" class="close-btn">
                    <svg class="close-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <form id="job-form" class="form">
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="url">Job Post URL</label>
                    <input type="url" id="url" name="url">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <!-- Options populated by JS -->
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Add Application</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Configuration
            const columns = {
                'wishlist': { title: 'Wishlist', class: 'wishlist' },
                'applied': { title: 'Applied', class: 'applied' },
                'interviewing': { title: 'Interviewing', class: 'interviewing' },
                'offer': { title: 'Offer', class: 'offer' },
                'rejected': { title: 'Rejected', class: 'rejected' }
            };

            // Sample data
            let jobs = [
                { id: 1, company: 'Google', title: 'Frontend Engineer', status: 'interviewing', date: '2025-08-01' },
                { id: 2, company: 'Meta', title: 'Full Stack Developer', status: 'applied', date: '2025-07-28' },
                { id: 3, company: 'Netflix', title: 'Product Manager', status: 'wishlist', date: '2025-08-05' },
                { id: 4, company: 'Amazon', title: 'Cloud Architect', status: 'rejected', date: '2025-07-15' },
                { id: 5, company: 'Apple', title: 'iOS Developer', status: 'applied', date: '2025-08-02' },
                { id: 6, company: 'Microsoft', title: 'Software Engineer', status: 'offer', date: '2025-07-20' }
            ];

            // DOM Elements
            const kanban = document.getElementById('kanban');
            const modal = document.getElementById('modal');
            const addBtn = document.getElementById('add-btn');
            const closeBtn = document.getElementById('close-btn');
            const form = document.getElementById('job-form');
            const statusSelect = document.getElementById('status');

            // Render board
            const renderBoard = () => {
                kanban.innerHTML = '';
                
                Object.keys(columns).forEach(statusKey => {
                    const column = columns[statusKey];
                    const columnEl = document.createElement('div');
                    columnEl.className = `column ${column.class}`;
                    columnEl.dataset.status = statusKey;
                    
                    const jobCount = jobs.filter(j => j.status === statusKey).length;
                    columnEl.innerHTML = `
                        <div class="column-header">
                            <h2>${column.title}</h2>
                            <span class="count">${jobCount}</span>
                        </div>
                        <div class="cards"></div>
                    `;

                    const cardsContainer = columnEl.querySelector('.cards');
                    const columnJobs = jobs.filter(j => j.status === statusKey);
                    
                    columnJobs.forEach(job => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.draggable = true;
                        card.dataset.jobId = job.id;
                        card.innerHTML = `
                            <div class="card-header">
                                <h3>${job.company}</h3>
                                <span class="status-badge ${job.status}">${columns[job.status].title}</span>
                            </div>
                            <p class="job-title">${job.title}</p>
                            <p class="date">Applied: ${new Date(job.date).toLocaleDateString()}</p>
                        `;
                        cardsContainer.appendChild(card);
                    });

                    kanban.appendChild(columnEl);
                });

                setupDragDrop();
            };

            // Drag and drop
            const setupDragDrop = () => {
                const cards = document.querySelectorAll('.card');
                const cardContainers = document.querySelectorAll('.cards');

                cards.forEach(card => {
                    card.addEventListener('dragstart', () => card.classList.add('dragging'));
                    card.addEventListener('dragend', () => card.classList.remove('dragging'));
                });

                cardContainers.forEach(container => {
                    container.addEventListener('dragover', e => {
                        e.preventDefault();
                        const afterEl = getDragAfterElement(container, e.clientY);
                        const dragging = document.querySelector('.dragging');
                        if (afterEl == null) {
                            container.appendChild(dragging);
                        } else {
                            container.insertBefore(dragging, afterEl);
                        }
                    });

                    container.addEventListener('drop', e => {
                        e.preventDefault();
                        const dragging = document.querySelector('.dragging');
                        const jobId = parseInt(dragging.dataset.jobId);
                        const newStatus = container.closest('.column').dataset.status;

                        const job = jobs.find(j => j.id === jobId);
                        if (job) job.status = newStatus;
                        
                        renderBoard();
                    });
                });
            };

            const getDragAfterElement = (container, y) => {
                const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            };

            // Modal functions
            const openModal = () => {
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.add('show'), 10);
            };

            const closeModal = () => {
                modal.classList.remove('show');
                setTimeout(() => modal.classList.add('hidden'), 300);
            };

            // Form handling
            const populateStatusSelect = () => {
                statusSelect.innerHTML = '';
                Object.keys(columns).forEach(key => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = columns[key].title;
                    statusSelect.appendChild(option);
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const newJob = {
                    id: Date.now(),
                    company: formData.get('company'),
                    title: formData.get('title'),
                    status: formData.get('status'),
                    date: new Date().toISOString().split('T')[0],
                    url: formData.get('url')
                };
                jobs.push(newJob);
                form.reset();
                closeModal();
                renderBoard();
            };

            // Event listeners
            addBtn.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            form.addEventListener('submit', handleSubmit);

            // Initialize
            populateStatusSelect();
            renderBoard();
        });
    </script>
</body>
</html>
